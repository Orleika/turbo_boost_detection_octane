<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Turbo Boost Detection</title>
</head>

<body>
  <main class="container">
    <div class="row">
      <div class="col-md-8">
        <h3 class="page-header">Turbo Boost Detection</h3>
        <form action="#" class="form-horizontal">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
          </div>
          <div class="form-group">
            <label for="tb" class="col-sm-2 control-label">Turbo Boost</label>
            <div class="col-sm-10">
              <label class="radio-inline">
                <input type="radio" name="tb" value="on" required> on
              </label>
              <label class="radio-inline">
                <input type="radio" name="tb" value="off"> off
              </label>
              <label class="radio-inline">
                <input type="radio" name="tb" value="na"> unknown
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="note" class="col-sm-2 control-label">Note</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="note" placeholder="something...">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button id="run" type="submit" class="btn btn-primary">Start</button>
            </div>
          </div>
        </form>
      </div>
      <div id="result" class="col-md-8">
      </div>
    </div>
  </main>
  <script src="js/jquery.min.js"></script>
  <script src="js/base.js"></script>
  <script src="js/gbemu-part1.js"></script>
  <script src="js/gbemu-part2.js"></script>
  <script src="js/code-load.js"></script>
  <script src="js/typescript.js"></script>
  <script src="js/typescript-input.js"></script>
  <script src="js/typescript-compiler.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
